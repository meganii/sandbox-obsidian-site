<aside class="hidden xl:block">
  <div class="sticky top-20 h-[calc(100vh-5rem)] overflow-y-auto pr-1 scrollbar-thin">
    <h2 class="px-2 text-xs font-semibold tracking-widest text-neutral-500">このページの内容</h2>
    {{ if .TableOfContents }}
      <div class="toc prose mt-4 text-sm text-neutral-600">
        {{ .TableOfContents | safeHTML }}
      </div>
    {{ else }}
      <p class="mt-4 px-2 text-sm text-neutral-500">見出し（H2〜H3）を追加すると目次が生成されます。</p>
    {{ end }}
  </div>
</aside>
