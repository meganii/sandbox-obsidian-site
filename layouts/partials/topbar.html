<div class="flex flex-col gap-6">
  <div class="flex flex-col gap-3 rounded-2xl border border-neutral-200 bg-white p-6 shadow-floating">
    <nav class="flex flex-wrap items-center gap-2 text-sm text-neutral-500">
      <a href="{{ "/" | relLangURL }}" class="hover:text-neutral-700">Home</a>
      {{ range $index, $ancestor := .Ancestors.Reverse }}
        <span class="text-neutral-300">/</span>
        <a href="{{ $ancestor.RelPermalink }}" class="hover:text-neutral-700">{{ $ancestor.LinkTitle }}</a>
      {{ end }}
      {{ if .IsPage }}
        <span class="text-neutral-300">/</span>
        <span class="text-neutral-900">{{ .LinkTitle }}</span>
      {{ end }}
    </nav>
    <div class="flex flex-wrap items-center justify-between gap-4">
      <div>
        <h1 class="text-2xl font-semibold text-neutral-900">{{ .Title }}</h1>
        {{ with .Params.description }}
          <p class="mt-1 text-sm text-neutral-600">{{ . }}</p>
        {{ end }}
      </div>
      <form role="search" class="relative w-full max-w-xs">
        <label for="topbar-search" class="sr-only">Search</label>
        <input id="topbar-search" type="search" placeholder="Search the vault" class="w-full rounded-lg border border-neutral-300 bg-white px-4 py-2 text-sm text-neutral-900 placeholder:text-neutral-400 focus:border-neutral-500 focus:outline-none focus:ring-2 focus:ring-neutral-200" />
        <span class="pointer-events-none absolute inset-y-0 right-3 flex items-center text-xs text-neutral-400">âŒ˜K</span>
      </form>
    </div>
  </div>
</div>
