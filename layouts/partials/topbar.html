<div class="flex flex-col gap-6">
  <div class="flex flex-col gap-3 rounded-2xl border border-slate-800/70 bg-slate-900/40 p-6 shadow-floating">
    <nav class="flex flex-wrap items-center gap-2 text-sm text-slate-400">
      <a href="{{ "/" | relLangURL }}" class="hover:text-sapphire-200">Home</a>
      {{ range $index, $ancestor := .Ancestors.Reverse }}
        <span class="text-slate-700">/</span>
        <a href="{{ $ancestor.RelPermalink }}" class="hover:text-sapphire-200">{{ $ancestor.LinkTitle }}</a>
      {{ end }}
      {{ if .IsPage }}
        <span class="text-slate-700">/</span>
        <span class="text-slate-200">{{ .LinkTitle }}</span>
      {{ end }}
    </nav>
    <div class="flex flex-wrap items-center justify-between gap-4">
      <div>
        <h1 class="text-2xl font-semibold text-slate-100">{{ .Title }}</h1>
        {{ with .Params.description }}
          <p class="mt-1 text-sm text-slate-400">{{ . }}</p>
        {{ end }}
      </div>
      <form role="search" class="relative w-full max-w-xs">
        <label for="topbar-search" class="sr-only">Search</label>
        <input id="topbar-search" type="search" placeholder="Search the vault" class="w-full rounded-lg border border-slate-800 bg-slate-950/80 px-4 py-2 text-sm text-slate-200 placeholder:text-slate-500 focus:border-sapphire-400 focus:outline-none focus:ring-2 focus:ring-sapphire-500/30" />
        <span class="pointer-events-none absolute inset-y-0 right-3 flex items-center text-xs text-slate-500">âŒ˜K</span>
      </form>
    </div>
  </div>
</div>
